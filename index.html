<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Get your recipe!</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="wrapper">
    <form class="search" autocomplete="off">
      <p>What would you like to eat?</p>
      <input type="text" name="query">
      <button name="submit" type="submit">Submit</button>
      <p>Choose igredients</p>
      <button type="button" class="main" data-toggle="collapse" data-target="#main">Main</button>
      <div id="main" class="collapse">
        <input type="checkbox" id="chicken">
          <label for="chicken">Chicken</label>
        <input type="checkbox" id="pork">
          <label for="pork">Pork</label>
        <input type="checkbox" id="pasta">
          <label for="pasta">Pasta</label>
        <input type="checkbox" id="cheese">
          <label for="cheese">Cheese</label>
      </div>
      <button type="button" class="vege" data-toggle="collapse" data-target="#vege">Vegetables</button>
      <div id="vege" class="collapse">
        <input type="checkbox" id="potato">
          <label for="potato">Potato</label>
        <input type="checkbox" id="garlic">
          <label for="garlic">Garlic</label>
        <input type="checkbox" id="lett"> 
          <label for="lett">Lettuce</label>
        <input type="checkbox" id="onion">
          <label for="onion">Onion</label>
        <input type="checkbox" id="tomato">
          <label for="tomato">Tomato</label>
      </div>
      <button type="button" class="adds" data-toggle="collapse" data-target="#adds">Additions</button>
      <div id="adds" class="collapse">
        <input type="checkbox" id="olives">
          <label for="olives">Olives</label>
        <input type="checkbox" id="pep">
          <label for="pep">Pepperoncini</label>
        <input type="checkbox" id="sugar">
          <label for="sugar">Sugar</label>
        <input type="checkbox" id="cocoa">
          <label for="cocoa">Cocoa</label>
        <input type="checkbox" id="vanilla">
          <label for="vanilla">Vanilla extract</label>
      </div>
    </form>
    <div class="recipes"></div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
